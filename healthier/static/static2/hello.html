<div id="main-container" class="container tab-content">
    <div class="timeline-toolbar">
      <button class="btn btn-primary btn-consumption">Consumption</button>
      <button class="btn btn-primary btn-activity">Activity</button>
    </div>
    <!-- consumption Modal -->
    <div id="consumptionView">


          <h4 class="modal-title">
            <button class="btn btn-secondary btn-back"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
            What did you eat?</h4>


        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#consumption-tab" role="tab">Add</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#recipe-form" role="tab">Recipes</a>
          </li>
        </ul>

        <!-- Modal content-->

          <div class="tab-content">
          <div class="tab-pane active" id="consumption-tab" role="tabpanel">

          <form id="consumption_form">
              <input type="hidden" id="entry_ndbno" />
              <div class="form-group row">
                <label for="entry_what" class="col-xs-3 col-form-label">What: </label>
                <div class="col-xs-9">
                  <input class="form-control" type="text" id="entry_what">
                </div>
              </div>

              <div class="form-group row">
                <label for="entry_when" class="col-xs-3 col-form-label">When: </label>
                <div class="col-xs-9">
                    <div class='input-group date' id='entry_when_picker'>
                        <input type='text' class="form-control" id="entry_when" />
                        <span class="input-group-addon">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
              </div>

              <div class="form-group row">
                <label for="entry_quantity" class="col-xs-3 col-form-label">How much: </label>
                <div class="col-xs-9 col-lg-6 ">

                  <div class=" form-group col-lg-4 ">
                      <input class="form-control" type="text" id="entry_quantity">
                  </div>
                  <div class=" form-group col-lg-4 ">
                      <select class="form-control" id="entry_measure">
                          <option value="kg" selected="1">Kg</option>
                      </select>
                  </div>

                </div>
              </div>
          </form>



          <div class="modal-footer">
            <button class="btn btn-primary" id="consumption_submit">Save</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>

          </div> <!-- end of tab-->

          <div class="tab-pane active" id="recipe-form" role="tabpanel">
          </div>

          </div> <!-- tab-content -->

    </div> <!-- end of consumption modal -->


    <!-- Activity Modal -->
    <div id="activityView" >
      <div class="">

        <!-- Modal content-->
        <div class="">
            <div class="modal-header">
              <h4 class="modal-title">
                <button class="btn btn-secondary btn-back"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
                What did you do?</h4>
            </div>
          <div class="">

          <form id="consumption_form">
                <input type="hidden" id="activity_id" />
              <div class="form-group row">
                <label for="entry_what" class="col-xs-3 col-form-label">What: </label>
                <div class="col-xs-9">
                  <input class="form-control" type="text" id="activity_what">
                </div>
              </div>

              <div class="form-group row">
                <label for="entry_when" class="col-xs-3 col-form-label">When: </label>
                <div class="col-xs-9">
                    <div class='input-group date' id='activity_when_picker'>
                        <input type='text' class="form-control" id="activity_when" />
                        <span class="input-group-addon">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
              </div>

              <div class="form-group row">
                <label for="entry_quantity" class="col-xs-3 col-form-label">How much: </label>
                <div class="col-xs-9 col-lg-6 ">

                  <div class=" form-group col-lg-4 ">
                      <input class="form-control" type="text" id="activity_quantity">
                  </div>
                  <div class=" form-group col-lg-4 ">
                      minutes
                      <input type="hidden" id="activity_measure" value="minutes" />
                  </div>

                </div>
              </div>
          </form>

          </div> <!-- end of modal-body -->

          <div class="modal-footer">
            <button class="btn btn-primary" id="activity_submit">Save</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>

        </div>

      </div>
    </div> <!-- end of consumption modal -->


    <div id="timeline">

        <div id="energy_bar"></div>
        <script id="template_energy_bar" type="x-tmpl-mustache">
            <span class="intake"
                data-toggle="tooltip" data-placement="top" title="{{intake.quantity}} kcal energy intake"
                style="width:{{intake.percentage}}%">
                intake %{{intake.percentage}}</span>
            <span class="outtake"
                data-toggle="tooltip" data-placement="top" title="{{outake.quantity}} kcal energy burn"
                style="width:{{outtake.percentage}}%">
                outtake %{{outtake.percentage}}</span>
        </script>

        <h3 class="header">Timeline</h3>
        <ul id="entries"></ul>
        <script id="template_entry" type="x-tmpl-mustache">
        <li class="entry category_{{category}}" id="entry-id-{{id}}">
            <div class="title">
                <span class="field when col-lg-3" title="{{when}}">
                    <i class="fa {{faIcon}}" aria-hidden="true"></i>
                    {{humanized_date}}</span>
                <span class="field what col-lg-6">{{what}}</span>
                <span class="field howmuch col-lg-2">{{quantity}} {{measure}}</span>
                <span class="field what col-lg-1">
                    <i class="fa fa-eye toggle-detil" aria-hidden="true"></i>
                </span>
            </div>

            <ul class="nutrients">
            </ul>

        </li>
        </script>

        <script id="template_entry_nutrients" type="x-tmpl-mustache">
            {{#nutrients}}
            <li>
                <span class="nutrient quantity col-lg-2">{{formattedQuantity}} {{unit}}</span>
                <span class="nutrient  col-lg-7">{{label}}</span>
            </li>
            {{/nutrients}}
        </script>

    </div> <!-- end of timeline -->


</div>
