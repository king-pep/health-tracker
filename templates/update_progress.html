<!DOCTYPE html>
<html>
<head>
    <title>Update Progress</title>
    <!-- Include necessary CSS and Bootstrap dependencies -->
</head>
<body>
    <h1>Update Progress</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <h3>Goal: {{ goal.name }}</h3>

    <form method="POST" action="{{ url_for('update_progress', goal_id=goal.id) }}">
        <div>
            <label for="progress">Progress:</label>
            <input type="number" name="progress" id="progress" min="1" required>
        </div>
        <button type="submit">Update Progress</button>
    </form>
</body>
</html>
