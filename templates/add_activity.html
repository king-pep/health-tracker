<!DOCTYPE html>
<html>
<head>
    <title>Add Activity</title>
    <!-- Include necessary CSS and Bootstrap dependencies -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 5px;
            color: #f00;
        }

        form {
            max-width: 400px;
            margin: 0 auto; /* Center the form */
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #337ab7;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center"> <!-- Center the content -->
        <div>
            <h1>Add Activity</h1>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('add_activity') }}">
                <div class="mb-3 row">
                    <label for="name" class="col-sm-2 col-form-label">Activity Name:</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" id="name" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="duration" class="col-sm-2 col-form-label">Duration (minutes):</label>
                    <div class="col-sm-10">
                        <input type="number" name="duration" id="duration" class="form-control" min="1" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="calories_burned" class="col-sm-2 col-form-label">Calories Burned:</label>
                    <div class="col-sm-10">
                        <input type="number" name="calories_burned" id="calories_burned" class="form-control" min="1" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Add Activity</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
