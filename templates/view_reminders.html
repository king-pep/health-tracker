<!DOCTYPE html>
<html>
<head>
    <title>View Reminders</title>
    <!-- Include necessary CSS and Bootstrap dependencies -->
</head>
<body>
    <h1>View Reminders</h1>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for reminder in reminders %}
                <tr>
                    <td>{{ reminder.title }}</td>
                    <td>{{ reminder.description }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
